<!DOCTYPE html>
<html>
    <head>
        <title>MPassID Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <form method="POST" action="{% url 'mpassidLogin:redirect' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary shadow rounded-pill" name="mpassid_button">
                    {% include 'mpassidlogin/logo/MPASSID_logo_FI.svg' %}
                </button>
            </form>
        </div>
    </body>
</html>
